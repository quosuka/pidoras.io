<script>
    function moveButton(event) {
        var btn = document.getElementById('flyingBtn');
        var btnRect = btn.getBoundingClientRect();
        var maxX = window.innerWidth - btnRect.width; // –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–µ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –ø–æ –æ—Å–∏ X
        var maxY = window.innerHeight - btnRect.height; // –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–µ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –ø–æ –æ—Å–∏ Y
        var mouseX = event.clientX;
        var mouseY = event.clientY;
    
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ–±—ã –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –Ω–µ –≤—ã—Ö–æ–¥–∏–ª–∏ –∑–∞ –ø—Ä–µ–¥–µ–ª—ã –æ–∫–Ω–∞ –±—Ä–∞—É–∑–µ—Ä–∞
        var x = Math.min(Math.max(mouseX - btnRect.width / 2, 0), maxX);
        var y = Math.min(Math.max(mouseY - btnRect.height / 2, 0), maxY);
    
        btn.style.left = x + 'px';
        btn.style.top = y + 'px';
    }
    </script>
